<p>tipo-detalle works!</p>
<div class="progress" *ngIf="flagCargando">
  <div class="progress-bar progress-bar-striped fondo-rojo progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<h2>{{tipo.name | uppercase }}</h2>
<h3>Ataques</h3>
<ul class="list-group">
  <a (click)="verMovimiento(movimiento)" class="list-group-item list-group-item-action" *ngFor="let movimiento of tipo.moves">
	  {{movimiento.name | uppercase}}
  	<span class="float-right">
			<fa-icon [icon]="faChevronRight" class="text-black"></fa-icon>
		</span>
	</a>
</ul>
