<div class="row">
	<div class="col-12">
		<div class="progress" *ngIf="flagCargando">
		  <div class="progress-bar progress-bar-striped fondo-rojo progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
</div>

<div class="row mt-4 mb-4">
	<div *ngIf="pokemon.sprites" class="col-12 text-center">
		<img width="120" [src]="pokemon?.sprites?.front_default">
	</div>
	<div class="col-12">
		<h2>{{pokemon.name | uppercase }}</h2>
		<h3>Tipo</h3>
		<p *ngFor="let tipo of pokemon.types">{{tipo.name | uppercase }}</p>
	</div>
</div>


<div class="row mt-4 mb-4">
	<div class="col-12">
		<h4>Caracter√≠sticas</h4>
		<ul class="list-group">
		  <li class="list-group-item" *ngFor="let estadistica of pokemon.stats">
			  {{estadistica.name | uppercase}}
			  <span class="float-right">{{estadistica.base_stat}}</span>
			</li>
		</ul>
	</div>
</div>

<div class="row mt-4 mb-4">
	<div class="col-12">
		<h4>Habilidades</h4>
		<ul class="list-group">
		  <a (click)="verHabilidad(habilidad)" class="list-group-item list-group-item-action" *ngFor="let habilidad of pokemon.abilities">
			  {{habilidad.name | uppercase}}
		  	<span class="float-right">
					<fa-icon [icon]="faChevronRight" class="text-black"></fa-icon>
				</span>
			</a>
		</ul>
	</div>
</div>

<div class="row mt-4 mb-4">
	<div class="col-12">
		<h4>Movimientos</h4>
		<ul class="list-group">
		  <a (click)="verMovimiento(movimiento)" class="list-group-item list-group-item-action" *ngFor="let movimiento of pokemon.moves">
			  {{movimiento.name | uppercase}}
		  	<span class="float-right">
					<fa-icon [icon]="faChevronRight" class="text-black"></fa-icon>
				</span>
			</a>
		</ul>
	</div>
</div>
