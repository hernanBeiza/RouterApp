<div class="row">
	<div class="col-12">
		<div class="progress" *ngIf="flagCargando">
		  <div class="progress-bar progress-bar-striped fondo-rojo progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
</div>

<div class="row mt-4 mb-4">
	<div class="col-12">
		<h2>{{movimiento.name | uppercase }}</h2>
	</div>
</div>

<div class="row mt-4 mb-4">
	<div class="col-12">
		<ul class="list-group">
		  <li class="list-group-item">
			  PP
			  <span class="float-right">{{movimiento.pp}}</span>
			</li>
		  <li class="list-group-item">
			  Power
			  <span class="float-right">{{movimiento.power}}</span>
			</li>
		  <li class="list-group-item">
			  Accuracy
			  <span class="float-right">{{movimiento.accuracy}}</span>
			</li>
		</ul>
	</div>
</div>
